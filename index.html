<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="child1">
                <h1 style="margin: top 50px;margin-left: 70px; color: aliceblue; padding-top: 50px;">Registration Information</h1>
                    <form>
                    <h2>
                    <div id="form">    
                    <label for="first"></label>
                    <input type="text" id="first" autofocus placeholder="First Name" size="30px">
                    <br>
                    <br>
                    <label for="last"></label>
                    <input type="text" id="last" autofocus placeholder="Last Name" size="30px">
                    <br>
                    <br>
                    <label for="date"></label>
                    <input type="date" id="date" autofocus placeholder="Birthdate" > 
                    <br>
                    <br>
                    <select name="" id="">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br>
                    <br>
                       <label for="Email"></label>
                       <input type="email" id="email" autofocus placeholder="Email" size="30px" >
                    <br>
                    <br>
                    <label for="class"></label>
                    <input type="text" id="class" autofocus placeholder="Class">
                    
                    <br>
                    <br>
                    <button style="  margin-left:50px; width: 100px; height: 50px; background-color: lightgreen;" >Search</button>
                    </div>
                </h2>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
